<body>
    <script>
        const { effect, reactive, watch, watchEffect } = Vue
        const user = reactive({
            name: "123",
            age: 20
        })

        // effect(() => {

        // }, {
        //     scheduler: () => {

        const stop = watch(() => user.age, (newval, oldval) => {
            console.log('newval', newval, oldval)
        })

        setInterval(() => {
            if(user.age > 25) {
                console.log('stop')
                stop()
            }
            user.age++
        },1000)
    </script>
