<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { h, render } = Vue
        const compontent = {
            render() {
                const vnode1 = h('div', '这是一个 component')
                return vnode1 
            }
        }
        const vnode = h(compontent) 
        render(vnode, document.querySelector('#app'))

      setTimeout(() => {
        const compontent = {
            render() {
                const vnode1 = h('div', '这是一个 component update')
                return vnode1 
            }
        }
        const vnode = h(compontent) 
        render(vnode, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
