<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    const { compile, h, render, createElementVNode } = Vue
    // 创建 template
    const template = `<div> hello world </div>`
    // 生成 render 函数
    const renderFn = compile(template)

    // compile生成一个render函数，该函数用于创建虚拟节点
    // 上述编译过程可以写成 () => h('div', {}, 'hello word')
    // 组件一定要有render,其他的可以不要
    console.log('ast', renderFn)
    // 创建组件
    const component = {
      render: renderFn
    }

    //   // 通过 h 函数，生成 vnode
    const vnode = h(component)
    console.log('bdeo', vnode)

    //   // 通过 render 函数渲染组件
    render(vnode, document.querySelector('#app'))
    //
  </script>
</html>
