<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="test1"></div>
      <div id="test2"></div>
    </div>
  </body>
  <script>
    const { reactive, effect } = Vue
    const obj = reactive({
      name: '243'
    })
    effect(() => {
      document.querySelector('#test1').innerHTML = obj.name
    })

    effect(() => {
      document.querySelector('#test2').innerHTML = obj.name
    })

    setTimeout(() => {
      obj.name = '111'
      console.log(obj.name)
    }, 3000)
  </script>
</html>
