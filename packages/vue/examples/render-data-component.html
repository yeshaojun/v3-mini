<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>

  <body>
    <div id="app"></div>
    <script>
      const { h, render, ref } = Vue
        const compontent = {
            data() {
                return {
                    msg: "this is data test"
                }
            },
            // setup() {
            //   const msg = ref('ref data')
            //   return {
            //     msg
            //   }
            // },
            beforeCreate() {
              alert('beforeCreate')
            },
            mounted() {
              console.log('mounted', this.msg)
            },
            render() {
                const vnode = h('div', '这是一个 component' + this.msg)
                return vnode 
            }
        }
        const vnode = h(compontent) 
        render(vnode, document.querySelector('#app'))
    </script>
  </body>
</html>
