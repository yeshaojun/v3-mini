<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    const { createApp } = Vue
    const APP = {
      template: `<div><ul><li v-for="item in list" :key="item">{{item}}</li></ul></div>`,
      data() {
        return {
          list: [1, 2, 3, 4, 5]
        }
      },
      mounted() {
        // console.log('231', this.list)
        setTimeout(() => {
          this.list = [1]
        }, 2000)
      }
    }
    const app = createApp(APP)
    app.mount('#app')
  </script>
</html>
