  <body>
    <div id="app">

    </div>
    <script src="../dist/vue.js"></script>
    <script>
      const { reactive, computed, effect } = Vue

      const person = reactive({
        firstname: 'zhang',
        lastname: 'xx'
      })

      const personInfo = computed(() => {
        console.log('computed')
        return person.firstname + person.lastname
      })

      effect(() => {
        document.querySelector('#app').innerHTML = personInfo.value
        document.querySelector('#app').innerHTML = personInfo.value
      })

      setTimeout(() => {
        person.firstname ='li'
        person.lastname ='si'
      }, 2000)

    </script>
  </body>
</html>
